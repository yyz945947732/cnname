name: "\U0001F680 New feature"
description: Propose a new feature
labels: ['Feature']
body:
  - type: markdown
    attributes:
      value: Thanks for your interest in the project and taking the time to fill out this feature report!
  - type: textarea
    id: feature-description
    attributes:
      label: Clear and concise description of the problem
      description: 'As a developer using cnname I want [goal / wish] so that [benefit]. If you intend to submit a PR for this issue, tell us in the description. Thanks!'
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: Suggested solution
      description: 'We could provide following implementation...'
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other context about the feature request here.